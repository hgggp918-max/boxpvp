<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herz | Full Stack Presence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --color-primary: #a855f7; }
        
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none; cursor: none !important; 
        }

        #custom-cursor {
            position: fixed; width: 32px; height: 32px;
            background: url('cross.png') no-repeat center center;
            background-size: contain; pointer-events: none; 
            z-index: 999999; will-change: transform;
            transform: translate3d(0, 0, 0) translate(-50%, -50%);
            top: 0; left: 0;
        }

        body { 
            background-color: #000; color: #fff; font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden; 
        }

        #bg-video { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            z-index: -1; object-fit: cover; 
        }

        #enter-screen { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10000; transition: opacity 0.8s ease; 
        }

        #snow-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 10001; }
        #enter-screen span { font-size: 24px; font-weight: 500; letter-spacing: 6px; color: rgba(255,255,255,0.7); z-index: 10002; }

        .volume-container {
            position: fixed; top: 25px; left: 25px; z-index: 2000;
            display: flex; align-items: center; 
            background: rgba(25, 25, 25, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; height: 44px; width: 44px; 
            padding: 0 12px; overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0;
        }
        .volume-container:hover { width: 190px; }
        #mute-btn { font-size: 16px; min-width: 24px; color: #fff; display: flex; justify-content: center; align-items: center; }
        .slider-wrapper { margin-left: 12px; flex-grow: 1; display: flex; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .volume-container:hover .slider-wrapper { opacity: 1; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #fff; border-radius: 50%; cursor: pointer; }

        .main-ui { text-align: center; opacity: 0; transition: 1.5s ease; z-index: 5; }

        .avatar-box { 
            position: relative; width: 280px; height: 280px; margin: 0 auto 20px; 
        }

        .img-wrapper {
            width: 100%; height: 100%; border-radius: 50%;
            overflow: hidden; border: 4px solid var(--color-primary); 
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
            display: flex; align-items: center; justify-content: center;
            background: rgba(168, 85, 247, 0.1);
        }
        
        .profile-text { font-size: 3.5rem; font-weight: 900; color: var(--color-primary); text-transform: uppercase; letter-spacing: 2px; }

		.status-dot { 
			position: absolute; bottom: 15px; right: 15px; width: 48px; height: 48px; 
			border-radius: 50%; border: 4px solid rgba(255, 255, 255, 0); 
			z-index: 20; background-size: cover; backdrop-filter: blur(4px);
		}
        
        @keyframes rgb-cycle {
            0%   { color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.6); }
            33%  { color: #00ff00; text-shadow: 0 0 20px rgba(0,255,0,0.6); }
            66%  { color: #0088ff; text-shadow: 0 0 20px rgba(0,136,255,0.6); }
            100% { color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.6); }
        }

        h1 { 
            font-size: 4rem; font-weight: 900; letter-spacing: -2px; 
            margin-bottom: 5px; animation: rgb-cycle 4s linear infinite;
        }

        #activity-card {
            display: flex; align-items: center; 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px);
            padding: 16px 22px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto; width: fit-content; min-width: 360px; 
            opacity: 0; transition: 0.5s ease;
        }
        .card-img-box { position: relative; width: 75px; height: 75px; margin-right: 18px; flex-shrink: 0; }
        .card-large-img { width: 100%; height: 100%; border-radius: 14px; object-fit: cover; }
        .card-text { text-align: left; display: flex; flex-direction: column; gap: 2px; }
        .user-header { display: flex; align-items: center; gap: 10px; }
        .card-username { font-weight: 800; font-size: 1.15rem; color: #fff; }
        .badge-tag { background: rgba(255, 255, 255, 0.12); border: 1px solid rgba(255, 255, 255, 0.15); padding: 3px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; display: flex; align-items: center; gap: 5px; color: #fff; text-transform: uppercase; }
        .card-status-text { font-size: 0.9rem; color: #fff; font-weight: 600; }
        .card-subtext { font-size: 0.85rem; color: rgba(255, 255, 255, 0.55); }

        .techs { display: flex; justify-content: center; gap: 8px; margin: 30px 0; flex-wrap: wrap; max-width: 500px; }
        .techs span { font-size: 10px; color: #fff; font-weight: 800; background: rgba(255, 255, 255, 0.08); padding: 6px 14px; border-radius: 5px; letter-spacing: 1px; }
        .socials { display: flex; justify-content: center; gap: 45px; margin-top: 25px; }
        .socials div, .socials a { font-size: 3rem; color: #fff; opacity: 0.6; transition: 0.3s; }
        .socials div:hover, .socials a:hover { opacity: 1; transform: translateY(-5px); }
    </style>
</head>
<body>
    <div id="custom-cursor"></div>
    
    <div id="enter-screen" onclick="launch()">
        <canvas id="snow-canvas"></canvas>
        <span>CLICK TO ENTER...</span>
    </div>

    <div class="volume-container" id="vol-ui">
        <i class="fas fa-volume-up" id="mute-btn" onclick="toggleMute()"></i>
        <div class="slider-wrapper">
            <input type="range" id="vol-slider" min="0" max="100" value="50">
        </div>
    </div>

    <video playsinline loop muted id="bg-video">
        <source src="https://r2.guns.lol/0d916e1a-45f1-4967-bd4e-ed3dc512dfa4.mp4" type="video/mp4">
    </video>

    <div class="main-ui" id="main-content">
        <div class="avatar-box">
            <div class="img-wrapper">
                <span class="profile-text">Herz</span>
            </div>
            <div class="status-dot" id="dot"></div>
        </div>
        
        <h1>Herz</h1>

        <div id="activity-card">
            <div class="card-img-box">
                <img src="https://api.lanyard.rest/1430204370250764340.png" class="card-large-img" id="activity-icon" onerror="this.src='https://i.imgur.com/86G9p8X.png'">
            </div>
            <div class="card-text">
                <div class="user-header">
                    <span class="card-username">herz.io</span>
                    <div class="badge-tag" id="dynamic-badge">
                        <i class="fas fa-bolt" style="color:#facc15"></i> <span id="badge-text">HERZ</span>
                    </div>
                </div>
                <span class="card-status-text" id="activity-name">Herz is here</span>
                <span class="card-subtext" id="activity-detail">Full Stack Developer</span>
            </div>
        </div>

        <div class="techs">
            <span>HTML</span><span>CSS</span><span>JS</span><span>NODE.JS</span><span>PYTHON</span><span>C#</span><span>C++</span>
        </div>

        <div class="socials">
            <a href="https://github.com/cdexecctru" target="_blank"><i class="fab fa-github"></i></a>
            <div onclick="copyDC()" style="cursor: pointer;"><i class="fab fa-discord"></i></div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const slider = document.getElementById('vol-slider');
        const cursor = document.getElementById('custom-cursor');

        // Mouse takip sistemi
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Giriş yapma fonksiyonu
        function launch() {
            const enterScreen = document.getElementById('enter-screen');
            const mainContent = document.getElementById('main-content');
            const volUi = document.getElementById('vol-ui');

            enterScreen.style.opacity = '0';
            setTimeout(() => {
                enterScreen.style.display = 'none';
                mainContent.style.opacity = '1';
                volUi.style.opacity = '1';
                video.muted = false;
                video.play();
                video.volume = 0.5;
            }, 800);
        }

        // Ses kontrolleri
        slider.addEventListener('input', () => {
            video.volume = slider.value / 100;
        });

        function toggleMute() {
            video.muted = !video.muted;
            document.getElementById('mute-btn').className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function copyDC() {
            navigator.clipboard.writeText('Herz'); // Kendi DC ismini buraya yazabilirsin
            alert('Discord adı kopyalandı!');
        }
    </script>
</body>
</html>
