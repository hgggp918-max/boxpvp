<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herz - Anne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { 900: '#050507', 800: '#0a0a10', 700: '#101018', 600: '#16161f', 500: '#1c1c28', 400: '#252535', 300: '#35354a' },
                        accent: { DEFAULT: '#a855f7', light: '#c084fc', dark: '#7c3aed', glow: 'rgba(168,85,247,0.4)' },
                        text: { primary: '#f0f0f5', secondary: '#9898b0', muted: '#5a5a75' }
                    },
                    fontFamily: {
                        display: ['Space Mono', 'monospace'],
                        body: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                        'spin-wheel': 'spin-wheel var(--spin-duration, 4s) cubic-bezier(0.17, 0.67, 0.12, 0.99) forwards'
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0px)' }, '50%': { transform: 'translateY(-15px)' } },
                        'pulse-glow': { '0%, 100%': { boxShadow: '0 0 20px rgba(168,85,247,0.25)' }, '50%': { boxShadow: '0 0 40px rgba(168,85,247,0.5)' } }
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow-x: hidden; }
        .glass-card { background: rgba(20, 20, 35, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(168, 85, 247, 0.1); border-radius: 1rem; }
        .bg-grid { background-image: radial-gradient(rgba(168,85,247,0.06) 1px, transparent 1px); background-size: 40px 40px; }
        .text-gradient { background: linear-gradient(135deg, #a855f7, #c084fc, #e879f9); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-gradient { background: radial-gradient(ellipse at 50% 0%, rgba(168,85,247,0.15) 0%, transparent 60%); }
    </style>
</head>

<body class="bg-dark-900 text-text-primary min-h-screen font-body">
    
    <div id="musicPlayer" class="fixed bottom-6 right-6 z-50 flex flex-col items-center gap-2 glass-card px-6 py-4">
        <span class="text-xs font-mono text-accent animate-pulse">Şu an çalıyor: ANNE</span>
        <audio id="bgMusic" controls class="h-8 opacity-80 hover:opacity-100 transition-opacity">
            <source src="anne.mp3" type="audio/mpeg">
            Tarayıcınız desteklemiyor.
        </audio>
    </div>

    <div class="fixed inset-0 pointer-events-none">
        <div class="hero-gradient absolute inset-0"></div>
    </div>

    <section class="relative min-h-screen flex flex-col items-center justify-center bg-grid overflow-hidden">
        <div class="relative z-10 max-w-4xl mx-auto px-4 text-center">
            
            <div class="mb-8 animate-float">
                <div class="w-32 h-32 sm:w-40 sm:h-40 mx-auto rounded-full bg-gradient-to-br from-purple-600 to-violet-400 p-1 shadow-2xl shadow-purple-500/30">
                    <img src="herz.jpg" alt="Herz" class="w-full h-full rounded-full object-cover shadow-inner">
                </div>
            </div>

            <h1 class="font-display text-4xl sm:text-6xl font-bold mb-2">
                <span class="text-gradient">HERZ</span>
            </h1>
            <p class="text-text-secondary text-lg mb-8 font-light italic">"Anne" - Yeni Parça Yayında</p>

            <div class="flex flex-col gap-4 max-w-xs mx-auto">
                <a href="https://github.com/hgggp918-max" target="_blank" class="glass-card py-3 px-6 hover:bg-white/5 transition-all flex items-center justify-center gap-2">
                    <span class="font-bold">GITHUB</span>
                </a>
                <a href="https://discord.gg/EWB3EmqY" target="_blank" class="glass-card py-3 px-6 hover:bg-indigo-500/20 transition-all flex items-center justify-center gap-2">
                    <span class="font-bold">DISCORD</span>
                </a>
            </div>
        </div>
    </section>

    <footer class="bg-dark-900 border-t border-dark-400 py-6 text-center">
        <p class="text-text-muted text-xs font-mono">© 2026 HERZ PROJECT. Tüm Hakları Saklıdır.</p>
    </footer>

</body>
</html>
