<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spear Project | Kalite ve Güven</title>
    <style>
        /* GENEL TASARIM */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Koyu siyah */
            color: #d1d1d1; /* Açık gri yazı */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* KAR EFEKTİ */
        #snow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-bottom: 2px solid #333;
        }

        h1 { color: #fff; letter-spacing: 2px; margin: 0; }
        .tagline { color: #888; font-size: 0.9rem; }

        /* NEDEN BİZ? */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .feature-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            width: 220px;
            text-align: center;
            transition: 0.3s;
        }

        .feature-card:hover { border-color: #555; transform: translateY(-5px); }
        .feature-card h3 { color: #fff; font-size: 1.1rem; }

        /* ÜRÜNLER */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: #161616;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 12px;
            position: relative;
        }

        .product-title { color: #fff; font-size: 1.4rem; margin-bottom: 10px; display: block; }
        .product-desc { color: #888; font-size: 0.9rem; line-height: 1.6; margin-bottom: 15px; }
        .product-price { color: #4CAF50; font-weight: bold; font-size: 1.2rem; }
        .buy-btn:hover { background: #444; }

        footer { text-align: center; padding: 40px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

    <canvas id="snow"></canvas>

    <header>
        <h1>SPEAR PROJECT</h1>
        <p class="tagline">Geleceğin Sunucu Altyapısı Burada Şekilleniyor</p>
    </header>

    <section class="features">
    </section>

    <div class="products" id="product-list">
        </div>

    <footer>
        &copy; 2026 Spear Project - Tüm Hakları Saklıdır.
    </footer>

    <script>
        // --- ÜRÜN EKLEME ALANI (CONST) ---
        // Buraya istediğin kadar ürün ekleyebilirsin. 
        // Her ürün 4 satırdan (id, ad, açıklama, fiyat) oluşur.
        const products = [
            {
                id: 1,
                name: "Discord Sunucu Botu",
                desc: "Paylaşımlı 4GB RAM",
                price: "100 TL / Ay"
            },
            {
                id: 2,
                name: "Özel Plugin Paketi",
                desc: "Türkçe & Optimize & İsteğinize Göre!",
                price: "150 TL"
            },
            {
                id: 3,
                name: "Sub Domain",
                desc: "Layer 5 DDOS Koruma & isim.spearproject.xyz",
                price: "80 TL / Ay"
            },
            {
                id: 4,
                name: "Sunucu MAP Kopyalama",
                desc: "Her Angi Bir Sunucu Olabilir.",
                price: "100 TL"
            },
			{
                id: 5,
                name: "Özel Plugin Kodlama",
                desc: "OBF'siz Açık Kaynak Lisanslı JDK 21 SPİGOT APİ TABANLI.",
                price: "100 TL"
            }
        ];

        // Ürünleri Ekrana Basma Fonksiyonu
        const container = document.getElementById('product-list');
        products.forEach(p => {
            container.innerHTML += `
                <div class="product-card">
                    <span class="product-title">${p.name}</span>
                    <p class="product-desc">${p.desc}</p>
                    <div class="product-price">${p.price}</div>
                </div>
            `;
        });

        // KAR EFEKTİ SCRIPTİ
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() * 1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                ctx.moveTo(p.x, p.y);
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
            }
            ctx.fill();
            update();
        }

        function update() {
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.y += Math.cos(p.d) + 1 + p.r / 2;
                p.x += Math.sin(p.d) * 2;
                if (p.x > width + 5 || p.x < -5 || p.y > height) {
                    particles[i] = { x: Math.random() * width, y: -10, r: p.r, d: p.d };
                }
            }
        }

        createParticles();
        setInterval(draw, 33);
    </script>
</body>
</html>
