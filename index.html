<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brutal Network | Minecraft Sunucusu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-purple: #a020f0;
            --dark-purple: #4b0082;
            --bg-black: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.98);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-black); color: white; overflow-x: hidden; }

        /* Navigasyon */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 8%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            position: fixed; width: 100%; z-index: 1000; border-bottom: 1px solid var(--main-purple);
        }
        .logo-area { font-size: 1.5rem; font-weight: 900; cursor: pointer; }
        .purple { color: var(--main-purple); text-shadow: 0 0 15px var(--main-purple); }
        .links a { color: white; text-decoration: none; margin-left: 25px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .links a:hover { color: var(--main-purple); }

        /* Sayfa Yapısı */
        .page-section { display: none; min-height: 100vh; padding: 120px 20px 40px; align-items: center; justify-content: center; flex-direction: column; }
        .active-section { display: flex; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Hero */
        .hero { background: radial-gradient(circle at center, #1a0033 0%, #0a0a0a 100%); }
        .main-logo { width: 200px; filter: drop-shadow(0 0 20px var(--main-purple)); animation: float 4s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Kartlar ve Formlar */
        .form-card { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 2px solid var(--dark-purple); width: 100%; max-width: 500px; box-shadow: 0 0 30px rgba(160, 32, 240, 0.2); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid var(--dark-purple); color: white; border-radius: 8px; }
        .main-btn { width: 100%; padding: 15px; background: var(--main-purple); border: none; color: white; font-weight: 900; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        
        /* IP Kutusu */
        .ip-box { background: #000; padding: 15px; border-radius: 12px; border: 2px solid var(--main-purple); cursor: pointer; font-weight: 900; font-size: 1.3rem; margin: 20px 0; }

        /* Admin Tablo */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 12px; border: 1px solid var(--dark-purple); text-align: left; }
        .admin-table th { background: var(--dark-purple); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area" onclick="showSection('hero')">BRUTAL <span class="purple">NETWORK</span></div>
        <div class="links">
            <a onclick="showSection('hero')">ANASAYFA</a>
            <a onclick="showSection('kayit')">KAYIT OL</a>
            <a onclick="showSection('basvuru')">BAŞVURU YAP</a>
            <a id="admin-link" class="hidden" onclick="showSection('admin')">ADMİN PANELİ</a>
        </div>
    </nav>

    <section id="hero" class="page-section active-section hero">
        <img src="logo.png" alt="Logo" class="main-logo">
        <h1 style="font-size: 3rem; margin: 20px 0;">BRUTAL <span class="purple">NETWORK</span></h1>
        <div class="form-card" style="text-align: center;">
            <div id="status-text">SUNUCU KONTROL EDİLİYOR...</div>
            <div class="ip-box" onclick="copyIp()">193.164.4.95</div>
            <div><i class="fas fa-users"></i> <span id="online-count" class="purple">0</span> OYUNCU AKTİF</div>
        </div>
    </section>

    <section id="kayit" class="page-section">
        <div class="form-card">
            <h2 class="purple">KAYIT OL / GİRİŞ</h2>
            <input type="email" id="user-email" placeholder="E-posta Adresiniz">
            <input type="password" placeholder="Şifreniz">
            <div style="font-size: 0.8rem; color: #888; margin: 10px 0;">
                <input type="checkbox" checked> Kurallar ve KVKK metnini okudum.
            </div>
            <button class="main-btn" onclick="login()">GİRİŞ YAP / KAYDOL</button>
            <p id="login-msg" style="margin-top:10px; font-size:0.9rem;"></p>
        </div>
    </section>

    <section id="basvuru" class="page-section">
        <div class="form-card">
            <h2 class="purple">YETKİLİ BAŞVURUSU</h2>
            <input type="text" id="b-ad" placeholder="Minecraft Adınız">
            <input type="number" id="b-yas" placeholder="Yaşınız">
            <textarea id="b-neden" placeholder="Neden sizi seçmeliyiz?" rows="4"></textarea>
            <button class="main-btn" onclick="sendBasvuru()">BAŞVURUYU TAMAMLA</button>
        </div>
    </section>

    <section id="admin" class="page-section">
        <div class="form-card" style="max-width: 900px;">
            <h2 class="purple">ADMİN KONTROL PANELİ</h2>
            <div style="overflow-x: auto;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>E-posta</th>
                            <th>MC Adı</th>
                            <th>Yaş</th>
                            <th>Neden</th>
                            <th>İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="admin-list">
                        </tbody>
                </table>
            </div>
            <button class="main-btn" style="background: grey; margin-top: 20px;" onclick="clearAll()">TÜMÜNÜ TEMİZLE</button>
        </div>
    </section>

    <script>
        // --- AYARLAR ---
        const serverIp = "193.164.4.95";
        const ADMIN_MAIL = "admin@brutal.com"; // BURAYA KENDİ MAİLİNİ YAZ!

        // Sayfa Değiştirme
        function showSection(id) {
            document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active-section'));
            document.getElementById(id).classList.add('active-section');
        }

        // Giriş Sistemi
        function login() {
            const email = document.getElementById('user-email').value;
            if(!email) return alert("Mail giriniz!");

            if(email === ADMIN_MAIL) {
                document.getElementById('admin-link').classList.remove('hidden');
                document.getElementById('login-msg').innerHTML = "Hoşgeldin Admin! Panel açıldı.";
                document.getElementById('login-msg').style.color = "lime";
                loadAdminData();
            } else {
                document.getElementById('login-msg').innerHTML = "Giriş yapıldı. Başvuru yapabilirsiniz.";
                document.getElementById('login-msg').style.color = "white";
            }
        }

        // Başvuru Gönderme (Local Storage)
        function sendBasvuru() {
            const email = document.getElementById('user-email').value || "Bilinmiyor";
            const data = {
                email: email,
                ad: document.getElementById('b-ad').value,
                yas: document.getElementById('b-yas').value,
                neden: document.getElementById('b-neden').value
            };

            let list = JSON.parse(localStorage.getItem('basvurular') || "[]");
            list.push(data);
            localStorage.setItem('basvurular', JSON.stringify(list));
            
            alert("Başvurunuz kaydedildi!");
            showSection('hero');
        }

        // Admin Verilerini Yükle
        function loadAdminData() {
            const list = JSON.parse(localStorage.getItem('basvurular') || "[]");
            const tbody = document.getElementById('admin-list');
            tbody.innerHTML = "";

            list.forEach((item, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.email}</td>
                        <td>${item.ad}</td>
                        <td>${item.yas}</td>
                        <td>${item.neden}</td>
                        <td><button onclick="deleteItem(${index})" style="background:red; color:white; border:none; padding:5px; border-radius:4px; cursor:pointer;">Sil</button></td>
                    </tr>
                `;
            });
        }

        function deleteItem(i) {
            let list = JSON.parse(localStorage.getItem('basvurular'));
            list.splice(i, 1);
            localStorage.setItem('basvurular', JSON.stringify(list));
            loadAdminData();
        }

        function clearAll() {
            if(confirm("Tüm başvurular silinsin mi?")) {
                localStorage.removeItem('basvurular');
                loadAdminData();
            }
        }

        // IP Kopyalama
        function copyIp() {
            navigator.clipboard.writeText(serverIp);
            alert("IP Kopyalandı!");
        }

        // Sunucu API
        async function fetchStatus() {
            try {
                const res = await fetch(`https://api.mcsrvstat.us/2/${serverIp}`);
                const data = await res.json();
                if(data.online) {
                    document.getElementById('status-text').innerHTML = "SUNUCU <span style='color:lime'>AKTİF</span>";
                    document.getElementById('online-count').innerText = data.players.online;
                }
            } catch(e) {}
        }

        window.onload = fetchStatus;
    </script>
</body>
</html>
