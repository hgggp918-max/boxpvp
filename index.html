<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>nogindr5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    overflow: hidden;
}

/* Grain efekti */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    opacity: 0.08;
    pointer-events: none;
}

/* Ana kart */
.card {
    width: 340px;
    padding: 30px;
    background: rgba(20, 20, 20, 0.65);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

/* İsim */
.username {
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-bottom: 25px;
}

/* Butonlar */
.link {
    display: block;
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    background: rgba(255,255,255,0.08);
    transition: 0.2s;
    font-size: 17px;
}

.link:hover {
    background: rgba(255,255,255,0.18);
    transform: scale(1.02);
}

/* Alt yazı */
.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
}
</style>
</head>

<body>

<!-- Arka plan müzik -->
<audio autoplay loop>
    <!-- BURAYA SOKAK TARZI MP3 KOY -->
    <source src="music.mp3" type="audio/mpeg">

        TikTok
    </a>

    <a class="link" href="https://discord.gg/vUCnx6t3Ex" target="_blank">

    </a>

    <div class="footer">© street vibes</div>
</div>

</body>
</html>
