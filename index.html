<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1D4D2;&#x1D4E1;&#x1D4D4;&#x1D4D3;&#x1D4DE;&#x1D4E2; | Full Stack Presence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --color-primary: #a855f7; }
        
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none; cursor: none !important; 
        }

        #custom-cursor {
            position: fixed; width: 32px; height: 32px;
            background: url('cross.png') no-repeat center center;
            background-size: contain; pointer-events: none; 
            z-index: 999999; will-change: transform;
            transform: translate3d(0, 0, 0) translate(-50%, -50%);
            top: 0; left: 0;
        }

        body { 
            background-color: #000; color: #fff; font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; overflow: hidden; 
        }

        #bg-video { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            z-index: -1; object-fit: cover; 
        }

        #enter-screen { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.7); 
            display: flex; justify-content: center; align-items: center; 
            z-index: 10000; transition: opacity 0.8s ease; 
        }

        #snow-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 10001; }
        #enter-screen span { font-size: 24px; font-weight: 500; letter-spacing: 6px; color: rgba(255,255,255,0.7); z-index: 10002; }

        .volume-container {
            position: fixed; top: 25px; left: 25px; z-index: 2000;
            display: flex; align-items: center; 
            background: rgba(25, 25, 25, 0.6); 
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; height: 44px; width: 44px; 
            padding: 0 12px; overflow: hidden;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0;
        }
        .volume-container:hover { width: 190px; }
        #mute-btn { font-size: 16px; min-width: 24px; color: #fff; display: flex; justify-content: center; align-items: center; }
        .slider-wrapper { margin-left: 12px; flex-grow: 1; display: flex; align-items: center; opacity: 0; transition: opacity 0.3s; }
        .volume-container:hover .slider-wrapper { opacity: 1; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: rgba(255, 255, 255, 0.2); border-radius: 10px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; background: #fff; border-radius: 50%; cursor: pointer; }

        .main-ui { text-align: center; opacity: 0; transition: 1.5s ease; z-index: 5; }

        .avatar-box { 
            position: relative; 
            width: 280px; 
            height: 280px; 
            margin: 0 auto 20px; 
        }

        .img-wrapper {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--color-primary); 
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
        }
        
        .profile-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            transform: scale(1.5); 
        }

		.status-dot { 
			position: absolute; 
			bottom: 15px; 
			right: 15px; 
			width: 48px; 
			height: 48px; 
			border-radius: 50%; 
			/* Saydam beyaz çerçeve */
			border: 4px solid rgba(255, 255, 255, 0); 
			z-index: 20; 
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			/* Hafif cam efekti */
			backdrop-filter: blur(4px);
		}
        
        /* RGB cycling animation for the title */
        @keyframes rgb-cycle {
            0%   { color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.6), 0 0 40px rgba(255,0,0,0.3); }
            17%  { color: #ffff00; text-shadow: 0 0 20px rgba(255,255,0,0.6), 0 0 40px rgba(255,255,0,0.3); }
            33%  { color: #00ff00; text-shadow: 0 0 20px rgba(0,255,0,0.6), 0 0 40px rgba(0,255,0,0.3); }
            50%  { color: #00ffff; text-shadow: 0 0 20px rgba(0,255,255,0.6), 0 0 40px rgba(0,255,255,0.3); }
            67%  { color: #0088ff; text-shadow: 0 0 20px rgba(0,136,255,0.6), 0 0 40px rgba(0,136,255,0.3); }
            83%  { color: #ff00ff; text-shadow: 0 0 20px rgba(255,0,255,0.6), 0 0 40px rgba(255,0,255,0.3); }
            100% { color: #ff0000; text-shadow: 0 0 20px rgba(255,0,0,0.6), 0 0 40px rgba(255,0,0,0.3); }
        }

        h1 { 
            font-size: 4rem; 
            font-weight: 900; 
            letter-spacing: -2px; 
            margin-bottom: 5px; 
            animation: rgb-cycle 4s linear infinite;
        }

        #activity-card {
            display: flex; align-items: center; 
            background: rgba(255, 255, 255, 0.08); backdrop-filter: blur(20px);
            padding: 16px 22px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto; width: fit-content; min-width: 360px; 
            opacity: 0; transition: 0.5s ease;
        }
        .card-img-box { position: relative; width: 75px; height: 75px; margin-right: 18px; flex-shrink: 0; }
        .card-large-img { width: 100%; height: 100%; border-radius: 14px; object-fit: cover; }
        .card-text { text-align: left; display: flex; flex-direction: column; gap: 2px; }
        .user-header { display: flex; align-items: center; gap: 10px; }
        .card-username { font-weight: 800; font-size: 1.15rem; color: #fff; }
        .badge-tag { background: rgba(255, 255, 255, 0.12); border: 1px solid rgba(255, 255, 255, 0.15); padding: 3px 10px; border-radius: 8px; font-size: 11px; font-weight: 900; display: flex; align-items: center; gap: 5px; color: #fff; text-transform: uppercase; }
        .badge-tag i { color: #facc15; font-size: 12px; }
        .card-status-text { font-size: 0.9rem; color: #fff; font-weight: 600; }
        .card-subtext { font-size: 0.85rem; color: rgba(255, 255, 255, 0.55); }

        .techs { display: flex; justify-content: center; gap: 8px; margin: 30px 0; flex-wrap: wrap; max-width: 500px; }
        .techs span { font-size: 10px; color: #fff; font-weight: 800; background: rgba(255, 255, 255, 0.08); padding: 6px 14px; border-radius: 5px; letter-spacing: 1px; }
        .socials { display: flex; justify-content: center; gap: 45px; margin-top: 25px; }
        .socials div, .socials a { font-size: 3rem; color: #fff; opacity: 0.6; transition: 0.3s; }
        .socials div:hover, .socials a:hover { opacity: 1; transform: translateY(-5px); }
    </style>
</head>

    <video playsinline loop muted id="bg-video">

        <h1>&#x1D4D2;&#x1D4E1;&#x1D4D4;&#x1D4D3;&#x1D4DE;&#x1D4E2;</h1>

            <div class="card-text">
                <div class="user-header">

                    <div class="badge-tag" id="dynamic-badge" style="display:none;">

        <div class="techs">

            <div onclick="copyDC()"><i class="fab fa-discord"></i></div>

    </div>

// SNOW EFFECT SYSTEM
const canvas = document.getElementById('snow-canvas');
const ctx = canvas.getContext('2d');
let particles = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

class Snowflake {
    constructor() { this.reset(); }
    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height - canvas.height;
        this.r = Math.random() * 2 + 1;
        this.s = Math.random() * 1 + 0.5;
    }
    update() { this.y += this.s; if(this.y > canvas.height) this.reset(); }
    draw() {
        ctx.beginPath(); ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)"; ctx.fill();
    }
}
for(let i=0; i<100; i++) particles.push(new Snowflake());
function snowLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(snowLoop);
}
snowLoop();

document.addEventListener('mousemove', (e) => {
    cursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`;
});

window.addEventListener('load', () => { video.currentTime = 1; video.pause(); });

function launch() {
    document.getElementById('enter-screen').style.opacity = '0';
    video.muted = false;
    video.play();
    setTimeout(() => {
        document.getElementById('enter-screen').style.display = 'none';
        document.getElementById('main-content').style.opacity = '1';
        document.getElementById('vol-ui').style.opacity = '1';
        startLanyard();
    }, 600);
}

// LANYARD API - DYNAMIC BADGE AND STATUS
async function startLanyard() {
    const update = async () => {
        try {
            const r = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
            const j = await r.json();
            if(!j.success) return;
            const d = j.data;

            const dot = document.getElementById('dot');
            const status = d.discord_status;

            // Status Check (DND and IDLE use Base64, others use color)
            if (status === "dnd") {
                dot.style.background = `url('${DND_ICON}') no-repeat center center`;
                dot.style.backgroundSize = "contain";
                dot.style.backgroundColor = "transparent";
            } else if (status === "idle") {
                dot.style.background = `url('${IDLE_ICON}') no-repeat center center`;
                dot.style.backgroundSize = "contain";
                dot.style.backgroundColor = "transparent";
            } else {
                dot.style.background = "none";
                const colors = { online: '#23a55a', offline: '#80848e' };
                dot.style.backgroundColor = colors[status] || colors.offline;
            }

            // Badge (FKNW) Check
            const customStatus = d.activities.find(x => x.type === 4);
            const hasFKNW = (customStatus && customStatus.state && customStatus.state.includes("FKNW")) || 
                            d.activities.some(a => a.name.includes("FKNW"));

            document.getElementById('dynamic-badge').style.display = hasFKNW ? 'flex' : 'none';

            // Activity Card
            const activity = d.activities.find(x => x.type !== 4) || d.activities[0];
            const card = document.getElementById('activity-card');
            
            if(activity) {
                card.style.opacity = "1";
                document.getElementById('activity-name').innerText = activity.name;
                document.getElementById('activity-detail').innerText = activity.details || activity.state || "Active Now";
                
                let icon = "https://cdn.discordapp.com/embed/avatars/0.png";
                if(activity.assets && activity.assets.large_image) {
                    icon = activity.assets.large_image.startsWith("mp:external") 
                        ? `https://media.discordapp.net/external/${activity.assets.large_image.split("mp:external/")[1]}`
                        : `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
                } else if(d.listening_to_spotify) {
                    icon = d.spotify.album_art_url;
                }
                document.getElementById('activity-icon').src = icon;
            } else {
                card.style.opacity = "0.6";
                document.getElementById('activity-name').innerText = "No Activity";
                document.getElementById('activity-detail').innerText = "Vibe Check";
                document.getElementById('activity-icon').src = "https://raw.githubusercontent.com/cdexecctru/fileupld/main/dhk80vcw/credosprojectlogo.png";
            }
        } catch(e) { console.error("Lanyard Error:", e); }
    };
    update(); setInterval(update, 5000);
}

slider.oninput = () => { video.volume = slider.value / 100; };
function toggleMute() { 
    if(video.volume > 0) { video.volume = 0; slider.value = 0; }
    else { video.volume = 0.5; slider.value = 50; }
}
function copyDC() { navigator.clipboard.writeText('credos.qzz.io'); alert('Copied!'); }

        <circle cx="12" cy="12" r="3"></circle>
    </svg>

    <span id="vis-count-val" style="font-size: 13px; font-weight: 500;">...</span>
</div>

<script>
    async function updateCounter() {
        const hasVisited = localStorage.getItem('visited_before_v2');
        const mode = hasVisited ? "" : "/up"; 
        const url = `https://api.counterapi.dev/v2/credos/ziyaretci${mode}`;

        try {
            const response = await fetch(url);
            const result = await response.json();
            
            const d = result.data || result;
            
            // Matematik İşlemi: UP - DOWN
            const ups = parseInt(d.up_count || d.count || 0);
            const downs = parseInt(d.down_count || 0);
            let finalValue = ups - downs;

            // Rakamın eksiye düşmesini engelle
            if (finalValue < 0) finalValue = 0;
            
            document.getElementById('vis-count-val').innerText = finalValue;

            if (!hasVisited) {
                localStorage.setItem('visited_before_v2', 'true');
            }
        } catch (err) {
            document.getElementById('vis-count-val').innerText = "0";
        }
    }
