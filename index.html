<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>WARZONE | BOXPVP</title>
<style>
body{margin:0;background:#070b16;color:white;font-family:Arial}
nav{display:flex;justify-content:space-between;padding:20px;background:#0d1328}
button{padding:12px;border:none;border-radius:8px;background:#5865f2;color:white;cursor:pointer}
section{padding:80px;text-align:center}
.card{background:#0f1735;padding:20px;border-radius:14px;max-width:400px;margin:auto}
input,textarea{width:100%;padding:10px;margin:8px 0;background:#090e25;color:white;border:1px solid #1f2a5c}
</style>
</head>
<body>

<nav>
  <b>WARZONE</b>
  <button onclick="window.open('https://discord.gg/pHemx3jf')">Discord</button>
</nav>

<section>
  <h1>WARZONE BOXPVP</h1>
  <p>Tek Oyun Modu • BOXPVP</p>
  <h3>IP: warzoneboxpvp.aternos.me</h3>
</section>

<section>
<div class="card">
<h2>Giriş</h2>
<input id="luser" placeholder="Kullanıcı">
<input id="lpass" type="password" placeholder="Şifre">
<button onclick="login()">Giriş</button>
</div>
</section>

<section>
<div class="card">
<h2>Kayıt</h2>
<input id="ruser" placeholder="Kullanıcı">
<input id="rpass" type="password" placeholder="Şifre">
<button onclick="register()">Kayıt</button>
</div>
</section>

<section>
<div class="card">
<h2>Ticket</h2>
<input id="tuser" placeholder="Kullanıcı">
<textarea id="tmsg" placeholder="Sorun"></textarea>
<button onclick="ticket()">Gönder</button>
</div>
</section>

<script>
async function register(){
 await fetch("/api/register",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({
  username:ruser.value,password:rpass.value
 })});
 alert("Kayıt OK");
}
async function login(){
 await fetch("/api/login",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({
  username:luser.value,password:lpass.value
 })});
 alert("Giriş OK");
}
async function ticket(){
 await fetch("/api/ticket",{method:"POST",headers:{'Content-Type':'application/json'},body:JSON.stringify({
  username:tuser.value,message:tmsg.value
 })});
 alert("Discorda düştü");
}
</script>

</body>
</html>
