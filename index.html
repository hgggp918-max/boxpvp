
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nogindr5 | Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym46.cur'), auto;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Chickenholmes Arka Planı */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://guns.lol/_next/image?url=https%3A%2F%2Fr2.guns.lol%2F7f999990-2646-4e9b-9a9c-0c360699037c.jpg&w=3840&q=75') no-repeat center center/cover;
            filter: brightness(0.4);
            z-index: -1;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #fff;
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .btn i {
            font-size: 18px;
        }

        .music-player {
            margin-top: 25px;
            color: #888;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .music-player span {
            color: #fff;
            display: block;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="profile-card">
        <img src="https://via.placeholder.com/100" alt="nogindr5" class="avatar">
        
        <h1>nogindr5</h1>

        <div class="social-buttons">
            <a href="https://www.tiktok.com/@nogindr5?lang=tr-TR" target="_blank" class="btn">
                <i class="fab fa-tiktok"></i> TikTok
            </a>

            <a href="https://discord.gg/vUCnx6t3Ex" target="_blank" class="btn">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>

        <div class="music-player">
            Şu an çalıyor:
            <span>Şarkılar Sokaklara Ait</span>
        </div>
    </div>

</body>
</html>
